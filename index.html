<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Лабораторна робота</title>
</head>
<body>
    <ul>
        <li>Перший елемент</li>
        <li class="special">Елемент зі спеціальним класом</li>
        <li>Елемент після special</li>
        <li>Ще один елемент</li>
    </ul>

    <div>
        <p>Прямий нащадок div</p>
        <p>Інший нащадок div</p>
        <div>
            <p>Нащадок іншого div</p>
        </div>
    </div>

    <a href="https://example.com">Зелений лінк</a>
    <a href="http://example.com">Червоний лінк</a>

    <input type="text" value="Text field" />
    <input type="text" value="Disabled field" disabled />
    <input type="checkbox" checked />
    <input type="text" />

</body>
</html>
